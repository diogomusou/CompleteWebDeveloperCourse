<!DOCTYPE html>
<html>
    <head>
        <title>Section 5 jQuery</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <style>
            .form-element {
                margin-bottom: 5px;
            }
            
            label {
                position: relative;
                top:10px;
                width:100px;
                float: left;
                
            }
            
            input {
                height: 30px;
                width: 300px;
                font-size: 25px;
                color: black;
                
            }
        
            ::-webkit-input-placeholder { /* WebKit, Blink, Edge */
                color:    #909;
            }

        </style>
    </head>
    <body>
         
        <div class="form-element">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="eg. yourname@gmail.com">
        </div>
        <div class="form-element">
            <label for="phone">Telephone</label>
            <input type="text" name="phone" id="phone" placeholder="eg. 0123456789">
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="">
        </div>
        <div class="form-element">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="">
        </div>
        <input type="submit">
        
        
        <script type="text/javascript">
        
            if(typeof jQuery == "undefined") {
                alert("jquery not installed");
            }else{
                $("div").click(function(){
                    //alert("ball clicked");
                    $(this).animate({width:"500px",marginLeft:"-250px"},2000,function(){
                        $(this).css("background-color","yellow");
                    });
                    
                });
            }
            
        </script>
    </body>
</html>
